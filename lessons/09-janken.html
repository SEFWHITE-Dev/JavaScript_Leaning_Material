<!DOCTYPE html>
<html>
  <head>
    <title> Rock Paper Scissors</title>
  </head>

  <body>

    <p>Rock Paper Scissors </p>

    <button onclick="
      playGame('rock');
    ">Rock</button>

    <button onclick="
      playGame('paper');
    ">Paper</button>

    <button onclick="
      playGame('scissors');
    ">Scissors</button>
    
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      // localStorage.removeItem method used to remove a string from local memory
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>


    <script>

      // when the page is loaded, load the locally stored 'score'
      let score = JSON.parse(localStorage.getItem('score')) || { // default operator works the same as below
          wins: 0,
          losses: 0,
          ties: 0
        };
        
        
        updateScoreElement();

      // initialise score object if it does not exist locally
      // if (!score) {
      //   score = {
      //     wins: 0,
      //     losses: 0,
      //     ties: 0
      //   };
      // }

      function updateScoreElement() {
        // displays the score in the <p> tag
        document.querySelector('.js-score').innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
      }

      function pickComputerMove() {
        const randNum = Math.random();
        let computerMove = '';

        if (randNum >= 0 && randNum < 1 / 3) {
          computerMove = 'rock';
        } 
        else if(randNum >= 1/3 && randNum < 2/3) {
          computerMove = 'paper';
        }
        else if(randNum >= 2/3 && randNum < 1) {
          computerMove = 'scissors';
        }

        return computerMove;
      }

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You Lose';
          } 
          else if (computerMove === 'paper') {
            result = 'You Win';
          }
          else if (computerMove === 'scissors') {
            result = `It's a tie`;
          }
        }

        else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You Win';
          } 
          else if (computerMove === 'paper') {
            result = `It's a tie`;
          }
          else if (computerMove === 'scissors') {
            result = 'You Lose';
          }
        }
        
        else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = `It's a tie`;
          } 
          else if (computerMove === 'paper') {
            result = 'You Lose';
          }
          else if (computerMove === 'scissors') {
            result = 'You Win';
          }
        }

        if (result === 'You Win') {
          score.wins += 1;
        }
        else if (result === 'You Lose') {
          score.losses += 1;
        }
        else if (result === `It's a tie`) {
          score.ties += 1;
        }

        // localStorage is a JS object that is used to store STRINGS locally
        // JSON.stringify is used to convert the JS object type into a string to be stored locally
        localStorage.setItem('score', JSON.stringify(score));

        updateScoreElement();
        document.querySelector('.js-moves').innerHTML = `You picked ${playerMove}. CPU picked ${computerMove}.`;
        document.querySelector('.js-result').innerHTML = result;
      }




    </script>


  </body>
</html>
