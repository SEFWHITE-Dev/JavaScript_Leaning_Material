      const randNum = Math.random();
      let computerMove = '';

      if (randNum >= 0 && randNum < 1 / 3) {
        computerMove = 'rock';
      } 
      else if(randNum >= 1/3 && randNum < 2/3) {
        computerMove = 'paper';
      }
      else if(randNum >= 2/3 && randNum < 1) {
        computerMove = 'scissors';
      }

      console.log(computerMove)

      let result = '';

      if(computerMove === 'rock') {
        result = 'Tie';
      } 
      else if(computerMove === 'paper'){
        result = 'You Lost';
      }
      else if(computerMove === 'scissors'){
        result = 'You Win';
      }

      alert(`You picked rock. CPU picked ${computerMove}. ${result}`);

    ">Rock</button>

    <button onclick="Math.random">Paper</button>
    <button onclick="Math.random">Scissors</button>
