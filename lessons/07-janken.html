<!DOCTYPE html>
<html>
  <head>
    <title> Rock Paper Scissors</title>
  </head>

  <body>

    <p>Rock Paper Scissors </p>

    <button onclick="
      playGame('rock');
    ">Rock</button>

    <button onclick="
      playGame('paper');
    ">Paper</button>

    <button onclick="
      playGame('scissors');
    ">Scissors</button>

    <script>

      function pickComputerMove() {
        const randNum = Math.random();
        let computerMove = '';

        if (randNum >= 0 && randNum < 1 / 3) {
          computerMove = 'rock';
        } 
        else if(randNum >= 1/3 && randNum < 2/3) {
          computerMove = 'paper';
        }
        else if(randNum >= 2/3 && randNum < 1) {
          computerMove = 'scissors';
        }

        return computerMove;
      }

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You Lose';
          } 
          else if (computerMove === 'paper') {
            result = 'You Win';
          }
          else if (computerMove === 'scissors') {
            result = `It's a tie`;
          }
        }

        else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You Win';
          } 
          else if (computerMove === 'paper') {
            result = `It's a tie`;
          }
          else if (computerMove === 'scissors') {
            result = 'You Lose';
          }
        }
        
        else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = `It's a tie`;
          } 
          else if (computerMove === 'paper') {
            result = 'You Lose';
          }
          else if (computerMove === 'scissors') {
            result = 'You Win';
          }
        }

        alert(`You picked ${playerMove}. CPU picked ${computerMove}. ${result}`);
      }




    </script>


  </body>
</html>
